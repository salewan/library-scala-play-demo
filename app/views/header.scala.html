@import actions.UserRequest
@()(implicit userRequest: UserRequest[AnyContent])

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">TrakTrain</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="@routes.HomeController.addBook()">Добавить книгу</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    @userRequest.maybeUser.map(_.login).getOrElse("")
                </a>
                <div class="dropdown-menu" style="right: 0; left: unset;" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="@routes.HomeController.logout">Выход</a>
                </div>
            </li>
        </ul>
    </div>
